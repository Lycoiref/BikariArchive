<div style="width:100%; height:auto; overflow:auto; zoom:1; margin-bottom:-8px;">
    <h2 id="Title" style="float: left;"></h1>
    <div class="ChapterWrapBox-Top">
        <button type="button" class="LastChapter" onclick="ChapterWrap(0)">上一章</button>
        <button type="button" class="NextChapter" onclick="ChapterWrap(1)">下一章</button>
    </div>
    <span id="WordCount" style="position:relative; top:20px; float:right; margin-right:24px; font-size:12px;"></span>
    <span id="Volume" style="position:relative; top:20px; float:right; margin-right:16px; font-size:12px;"></span>
</div>
<hr />
<article class="NovelText"></article>
<article class="ContentExtraArea"></article>
<hr />
<div class="ChapterWrapBox-Bottom">
    <span onclick="ChapterWrap(0)" class="LastChapter" href="javascript::void(0)">上一章</span>
    <span onclick="ChapterWrap(1)" class="NextChapter" href="javascript::void(0)">下一章</span>
</div>

<script>
    //标题
    document.getElementById("Title").innerHTML = document.title.match("(.*) - 微光茶馆")[1];
    //所属卷
    document.getElementById("Volume").innerHTML = "<" + Volume[novel]["VolList"][vol - 1] + ">";
    //引入正文
    $(".NovelText").load(index + ".txt", function(){
        //字数统计
        document.getElementById("WordCount").innerHTML = "字数：" + WordCount();
    });
    
    //按钮可用与否
    if (order <= 0) {
        document.getElementsByClassName("LastChapter")[0].disabled = true;
        document.getElementsByClassName("LastChapter")[1].style.display = "none";
    }
    if (order >= Volume[novel]["Index"].length - 1) {
        document.getElementsByClassName("NextChapter")[0].disabled = true;
        document.getElementsByClassName("NextChapter")[1].style.display = "none";
    }
</script>
